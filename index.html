
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriverRole System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=Montserrat:wght@300..900&family=Outfit:wght@300..900&family=Roboto:wght@300..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2563eb;
        --primary-glow: rgba(37, 99, 235, 0.3);
        --bg-app: #0d1117;
        --surface: rgba(255, 255, 255, 0.04);
        --surface-border: rgba(255, 255, 255, 0.1);
        --text-main: #f8fafc;
        --text-muted: rgba(255, 255, 255, 0.45);
        --input-bg: rgba(0, 0, 0, 0.2);
        --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        --glass-blur: 40px;
        --subtle-bg: rgba(255, 255, 255, 0.06);
      }

      body.light-mode {
        --bg-app: #f8fafc;
        --surface: rgba(255, 255, 255, 0.85);
        --surface-border: rgba(0, 0, 0, 0.08);
        --text-main: #0f172a;
        --text-muted: #64748b;
        --input-bg: #ffffff;
        --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        --glass-blur: 15px;
        --subtle-bg: rgba(0, 0, 0, 0.03);
      }

      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background-color: var(--bg-app);
        color: var(--text-main);
        transition: background-color 0.4s ease, color 0.4s ease;
        overscroll-behavior-y: none;
      }
      
      .theme-text-main { color: var(--text-main); }
      .theme-text-muted { color: var(--text-muted); }
      .theme-bg-surface { background-color: var(--surface); }
      .theme-bg-subtle { background-color: var(--subtle-bg); }
      .theme-border { border-color: var(--surface-border); }

      .liquid-glass {
        background: var(--surface);
        backdrop-filter: blur(var(--glass-blur)) saturate(160%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(160%);
        border: 1px solid var(--surface-border);
        box-shadow: var(--card-shadow);
      }

      .glass-input {
        background: var(--input-bg) !important;
        border: 1px solid var(--surface-border) !important;
        color: var(--text-main) !important;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--surface-border);
        border-radius: 10px;
      }

      /* Efecto LÃ¡mpara de Lava */
      .lava-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        top: 0;
        left: 0;
      }

      .lava-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: lava-float 20s infinite alternate ease-in-out;
      }

      @keyframes lava-float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(100px, 200px) scale(1.2); }
        66% { transform: translate(-100px, 350px) scale(0.8); }
        100% { transform: translate(50px, 500px) scale(1.1); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
<script type="module" src="/src/index.tsx"></script>
  </body>
</html>
