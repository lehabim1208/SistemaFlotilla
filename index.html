    <style>
      :root {
        --primary: #2563eb;
        --primary-glow: rgba(37, 99, 235, 0.3);
        --bg-app: #111827;
        --surface: rgba(255, 255, 255, 0.04);
        --surface-border: rgba(255, 255, 255, 0.1);
        --text-main: #f8fafc;
        --text-muted: rgba(255, 255, 255, 0.45);
        --input-bg: rgba(0, 0, 0, 0.3);
        --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        --glass-blur: 40px;
        --subtle-bg: rgba(255, 255, 255, 0.06);
        --font-main: 'Inter', sans-serif;
      }

      html.light-mode {
        --bg-app: #f1f5f9;
        --surface: rgba(255, 255, 255, 0.7);
        --surface-border: rgba(15, 23, 42, 0.08);
        --text-main: #0f172a;
        --text-muted: #64748b;
        --input-bg: rgba(255, 255, 255, 0.8);
        --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        --glass-blur: 25px;
        --subtle-bg: rgba(15, 23, 42, 0.04);
      }

      body {
        font-family: var(--font-main);
        margin: 0;
        background-color: var(--bg-app);
        color: var(--text-main);
        overscroll-behavior-y: none;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
      }
      
      .theme-text-main { color: var(--text-main); }
      .theme-text-muted { color: var(--text-muted); }
      .theme-bg-app { background-color: var(--bg-app); }
      .theme-bg-surface { background-color: var(--surface); }
      .theme-bg-subtle { background-color: var(--subtle-bg); }
      .theme-border { border-color: var(--surface-border); }

      .liquid-glass {
        background: var(--surface);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        border: 1px solid var(--surface-border);
        box-shadow: var(--card-shadow);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-input {
        background: var(--input-bg) !important;
        border: 1px solid var(--surface-border) !important;
        color: var(--text-main) !important;
        transition: all 0.3s ease;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--surface-border);
        border-radius: 10px;
      }
    </style>

      // Registro del Service Worker para soporte Offline
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('DriveFlow Service Worker registrado!', reg))
            .catch(err => console.log('Error al registrar Service Worker:', err));
        });
      }
